<!DOCTYPE html>
<html lang="en">
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #9ef69f6d;
    color: #333;
    text-align: center;
}

header {
    background-color: #79dbf6;
    color: rgb(0, 0, 0);
    padding: 20px 0;
}

h1 {
    font-size: 2rem;
}

/* Navigation Menu */
.menu {
    background-color: #9ef69f6d;
    padding: 20px;
}

.menu ul {
    list-style-type: none;
}

.menu li {
    display: inline-block;
    margin: 10px;
    position: relative;
}

.menu a {
    display: block;
    text-decoration: none;
    color: #333;
}

.menu img {
    width: 100px;
    height: 100px;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.menu a:hover img {
    transform: scale(1.1);
}

.menu span {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

/* Footer */
footer {
    background-color: #ebff85;
    color: rgb(0, 0, 0);
    padding: 10px 0;
    position: absolute;
    width: 100%;
    bottom: 0;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Socio Sanitario</h1>
    </header>

    <nav class="menu">
        <ul>

            <li><a href="https://www.cricastellarano.it"><img src="cri.png" alt="Menu Item 2"><span>CRI Castellarano</span></a></li>
            <li><a href="https://www.pasassuolo.it"><img src="pas.jfif" alt="Menu Item 3"><span>PAS</span></a></li>
            <li><a href="https://www.acatromagna.com"><img src="acat.jpg" alt="Menu Item 4"><span>ACAT</span></a></li>
        </ul>
    </nav>
    <br>
    <br>
    <h1><a href="untitled-1.html"><img src="back.png" width="50"></a></h1>
    <footer>
        <p>Una splendida giornata 2025</p>
    </footer>
</body>
</html>
